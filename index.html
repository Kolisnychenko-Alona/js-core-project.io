    <form name="puzzle-butons">

        <input type="button" value="New game"  id="new">
    </form>

            <div class="greed"><div class="box"></div></div>
            <div class="greed"><div class="box"></div></div>
            <div class="greed"><div class="box"></div></div>

    <div class="modal">
        <div class="modal-message">
            <p class="loose">It's a pity, but you lost 	&#128542;</p>
            <p class="check-time">You still have time, you sure?</p>
            <p class="win">&#127881; Woohoo, well done, you did it! &#127942; </p>
            <div class="btns">
                <input type="button" class="close" value="Close" id="close">
                <input type="button" class="check" value="Check">
